<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="[Kumbh Sans](https://fonts.google.com/specimen/Kumbh+Sans)" />
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
        <div class="navbar">
            <div class="navbar-left">
                <img class="logo" src="/images/logo.svg" alt="sneakers logo">
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a> 
            </div>
            <div class="navbar-right">
                <img src="/images/icon-cart.svg" alt="cart icon">
                <img src="/images/image-avatar.png" alt="avatar photo">
            </div>
        </div>
    
        <div class="main">
                <div class="left-card">
                    <img src="/images/image-product-1.jpg">
                    <div class="thumbnail">
                        <img src="/images/image-product-1-thumbnail.jpg">
                        <img  src="/images/image-product-2-thumbnail.jpg">
                        <img  src="/images/image-product-3-thumbnail.jpg">
                        <img src="/images/image-product-4-thumbnail.jpg">
                    </div>
                </div>
                
                <div class="right-card">
                    <div class="sneaker-company">Sneaker Company</div>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
                        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                    <div><label class="amount">$125.00 </label><label class="fifty"> 50%</label></div>
                    <p style="text-decoration: line-through;">$250</p>
                    <div class="last-part">
                        <div class="quantity">
                            <button class="plus-btn" type="button" name="button">
                              <img src="/images/icon-plus.svg" alt="+" />
                            </button>
                            <input type="text" name="name" value="0">
                            <button class="minus-btn" type="button" name="button">
                              <img src="/images/icon-minus.svg" alt="" />
                            </button>
                        </div>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>
                </div>
        </div>
</body>
</html>
